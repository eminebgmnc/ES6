<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const $=(par)=>document.querySelector(par);
    </script>
</head>
<body>
    <p id="result"></p>
    <script>
        let person={firstName:"Emine",lastName:"Bağmancı",age:24};
        let i;
        for(i in person)
        $('#result').innerHTML+=person[i]+"<br>";
    </script>
</body>
</html>
