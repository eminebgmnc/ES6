<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        const PI=3.14;
        function areaCalculate(r){
            document.querySelector("#result").innerHTML="Dairenin alanı:"+PI*r*r;
        }
        areaCalculate(4); //Const Sabittir daha sonra değiştirilemez
    </script>
</body>
</html>
