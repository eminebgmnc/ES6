<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function $(par){
            return document.querySelector(par);
        }
    </script>
</head>
<body>
    <p id="result"></p>
    <script>
        let arrow=()=>{ //function anahtar kelimesi yazılmadan a fonksiyon tanımlanabilir.
            return "Javascript Ecmascript 6";
        }
        $('#result').innerHTML=arrow();
    </script>
</body>
</html>
