<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const $=(par)=> document.querySelector(par);
    </script>
</head>
<body>
    <p id="result"></p>
    <script>
        const arrow=(x,y)=> x*y;
        $('#result').innerHTML=arrow(4,3);
    </script>
</body>
</html>
