    class person{
        constructor(p1,p2,p3){
            this.Name=p1;
            this.age=p2;
            this.weight=p3;
        }
        getName(){
            return this.Name;
        }
        getAge(){
            return this.age;
        }
        getWeight(){
            return this.weight;
        }
    }
    var myObject=new person("Emine",25,26);
    $('#result').innerHTML=
    myObject.getName()+"<br>"+
    myObject.getAge()+"<br>"+
    myObject.getWeight()+"<br>";
    </script>
