<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const $=(par)=> document.querySelector(par);
    </script>
</head>
<body>
    <p id="result"></p>
    <script>
        function getFullName(firstName,lastName){
            document.querySelector('#result').innerHTML=`onun adı:${firstName} ${lastName}`;      
          }//$dolar işareti ile stringleri birleştirmek daha kolay oldu.
          getFullName("Ayfer","Can");
    </script>
</body>
</html>
