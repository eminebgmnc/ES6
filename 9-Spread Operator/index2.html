<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const $=(par)=> document.querySelector(par);
    </script>
</head>
<body>
    <p id="result">

    </p>
    <script>
        function sum(x,y,z){
            return x+y+z;
        }
        let numbers=[5,5,9];
        $('#result').innerHTML=sum(...numbers);//tek tek çağırmaya gerek yok
    </script>
</body>
</html>
